<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<title>Consultorio en linea</title>
	
	<link rel="stylesheet" type="text/css" href="css/vendor.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	
	
	<script type="text/javascript" src="js/vendor.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	
</head>
<body ng-app="main" data-ng-cloak>
	<navigation></navigation>
	
	<id-status></id-status>
	
	<div class="content">
		<div class="leftColumn">
			<id-card></id-card>
		</div>
		<div class="rightColumn">
			<id-appointments></id-appointments>
			<medical-history></medical-history>
			<family-history></family-history>
			
			<div ng-controller="MainCtrl as vm">
			<formly-form model="vm.user" fields="vm.userFields">
			  <button type="submit" class="btn btn-default" ng-click="vm.submit(vm.user)">Submit</button>
			</formly-form>
			</div>
		</div>
	</div>

	<footer></footer>
</body>
</html>
